<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>RMLL2014 - From Java to Node.js</title>
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/beige.css" id="theme">
        <link rel="stylesheet" href="../../lib/css/zenburn.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '../../css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

                <section>
                    <h2>J'ai troqué mes <u>Stracktraces</u> pour des <u>Promesses</u></h1><br/>
                    <h4>Retour d'expérience</h3>
                    <p>
                      <small>Presenté par <a href="http://thomas.morsellino.com">Thomas Morsellino</a> / <a href="http://twitter.com/tmorsellino">@tmorsellino</a></small>
                    </p>
                </section>
                <section data-markdown="slides.md" data-separator="^%%%" data-vertical="^\n\n"></section>
            </div>

		</div>


		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				overview: true,

				theme: Reveal.getQueryHash().theme,
				transition: Reveal.getQueryHash().transition || 'linear',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }
				]
			});

		</script>

	</body>
</html>
